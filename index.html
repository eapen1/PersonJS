<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD AJAX</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Personas</a>
    <ul class="navbar-nav ml-auto">
    <form class="form-inline my-2 my-lg-0">
        <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar">
        <input class="btn btn-success my-2 my-lg-0" type="submit" value="buscar">
    </form>
    </ul>
</nav>
<div class="container p-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form id="table-persona">
                        <div class="form-group">
                            <input type="text" id="nombres" placeholder="nombres" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="apellidos" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="direccion" placeholder="Dirección de residencia" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Dirección de correo electronico" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="telefono" placeholder="Numero de telefono" required pattern="[0-9]{8}">
                        </div>
                        <button type="submit" class="btn btn-success btn-block text center">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card my-4" id="people-result">
                <div class="card-body">
                    <ul id="container"></ul>
                </div>
            </div>
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <td>Código</td>
                        <td>Nombres</td>
                        <td>Apellidos</td>
                        <td>Direccion</td>
                        <td>Email</td>
                        <td>Telefono</td>
                    </tr>
                </thead>
                <tbody id="tPersonas">

                </tbody>
            </table>
        </div>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
